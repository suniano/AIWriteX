<div id="article-manager-view" class="view-content" style="display: none;">
    <section class="article-manager">
        <header class="view-header">
            <div class="header-intro">
                <h2>文章管理</h2>
                <p class="view-description">查看、预览并维护已经生成的文章内容</p>
            </div>
            <div class="header-actions">
                <button type="button" class="btn btn-secondary btn-sm" id="refresh-articles">
                    <i class="icon-refresh"></i>
                    刷新列表
                </button>
            </div>
        </header>

        <div class="article-content-wrapper">
            <div id="article-empty-state" class="article-empty-state" style="display: none;">
                <div class="empty-icon" aria-hidden="true">📝</div>
                <h3>暂无文章</h3>
                <p>在创意工坊生成的文章会自动出现在这里。</p>
                <button type="button" class="btn btn-primary btn-sm" id="empty-refresh-btn">
                    <i class="icon-refresh"></i>
                    立即刷新
                </button>
            </div>

            <div id="article-grid" class="article-grid"></div>
        </div>
    </section>
</div>
