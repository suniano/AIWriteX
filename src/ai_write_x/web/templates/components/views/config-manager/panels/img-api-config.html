<div id="config-img-api" class="config-panel">  
    <div class="config-header">  
        <div class="header-content">  
            <div>  
                <h2>图片生成API</h2>  
                <p class="config-description">设置图片生成服务的API密钥和参数</p>  
            </div>  
        </div>  
    </div>  
      
    <div class="config-form">  
        <!-- 图片API提供商卡片容器 -->  
        <div id="img-api-providers-container">  
            <!-- 动态生成提供商卡片 -->  
        </div>  
          
        <!-- 提示信息 -->  
        <div class="config-notice">  
            <svg class="notice-icon" viewBox="0 0 24 24">  
                <circle cx="12" cy="12" r="10"/>  
                <line x1="12" y1="16" x2="12" y2="12"/>  
                <line x1="12" y1="8" x2="12.01" y2="8"/>  
            </svg>  
            <div class="notice-content">
                <strong>设置说明:</strong>
                <ul>
                    <li>Picsum: 免费随机图片服务,无需设置</li>
                    <li>阿里通义万象: 需要设置 API KEY 和模型名称</li>
                    <li>SD·ExACG: 支持多模型生成, 可配置尺寸、步数等参数</li>
                    <li>点击“设为当前”切换使用的图片生成服务, 建议保存后使用下方“测试生成”验证配置</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="config-actions">
        <button type="button" class="btn btn-primary" id="save-img-api-config">
            <i class="icon-save"></i>
            保存设置
        </button>
        <button type="button" class="btn btn-secondary" id="test-img-api-config">
            <i class="icon-play"></i>
            测试生成
        </button>
        <button type="button" class="btn btn-secondary" id="reset-img-api-config">
            <i class="icon-reset"></i>
            恢复默认
        </button>
    </div>
</div>
